<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cartórios</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container" style="height: 100%" >

	<div class="jumbotron mt-2">
		<h1 class="text-center">Editar Cartório</h1>
	</div>
	
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/">Home</a></li>
	    <li class="breadcrumb-item" aria-current="page"><a href="/cartorios">Cartorios</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Editar</li>
	  </ol>
	</nav>
	        
	<form th:action="@{'/cartorios/update?id=' + ${ cartorio.id_cartorio }}" method="post" th:object="${cartorio}">
		<div class="form-group">
			<label for="recipient-name" class="col-form-label">Nome do Cartório:</label>
			<input type="text" class="form-control" id="recipient-name" th:field="*{nome}">
			
		</div>
		<div class="form-group">
			<label for="message-text" class="col-form-label">Endereço:</label>
			<input class="form-control" id="message-text" th:field="*{endereco}" />
			
		</div>
		<button class="btn btn-success btn-block" type="submit">Atualizar</button>
	</form>
	
	<h4 class="mt-4">Certidões que ainda não emite:</h4>
	<div class="ml-2 my-3" th:each="certidao : ${ certidoesNotHave }">
		<p th:text="${ certidao.nome_certidao }"></p>
		<form th:action="@{/cartorios/updatecertidao}" method="post">
			<input type="hidden" name="id_certidao" th:value="${certidao.id_certidao}" />
			<input type="hidden" name="id_cartorio" th:value="${cartorio.id_cartorio}" />
			<button type="submit" class="btn btn-primary btn-sm w-25">Emitir</button>
		</form>
	</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
